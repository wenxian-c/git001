<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
    <script>
        
       /* 
       1. 简洁属性 
       2. 属性名表达式
       3. name属性 ： 返回函数名
       */

        var name = 'Tim';
        var age = 12;

        var obj1 = {name : name, age : age,
            show : function() {
                console('hello');
            }
        };

        //RODO step1 : ES6简洁属性
        var obj2 = {name, age,
            show() {
                console.log('world');
            }
        };

        console.log(obj1, obj2);

        //TODO step2 : 属性名表达式
        var name = 'show';
        var fnName = 'hello';
        var obj3 = {
            show2 : 'hello',
            [name] : 'world',
            [fnName]() {
                console.log('函数名为变量...');
            }
        };
        console.log(obj3);


        //TODO step3 : name属性,返回函数名
        var person = {
            sayName() {
                console.log(this.name);
            }
        };
        console.log(person.sayName.name);







    </script>
</head>
<body>

</body>
</html>
