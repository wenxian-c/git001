<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
    <script>
        
        /* 
        1. Set集合（对数组的扩展）
        特点：存放的对象必须唯一，没有重复元素，与map差不多
        add(value): 添加某个值，返回Set结构本身
        delet(value): 删除某个值，返回一个布尔值，表示删除是否成功。
        has(value): 返回一个布尔值，表示该值是否为Set的成员。
        clear(): 清除所有成员，没有返回值。
        size：返回Set实例的成员总数。
        */

        //TODO step1：Set集合
        var set1 = new Set(); //创建
        set1.add(1); set1.add(2); set1.add(3); //添加
        console.log(set1.size); //3
        set1.delete(1); //删除
        console.log(set1.size); //2
        console.log(set1.has(1)); //false
        set1.clear(); //清除所有成员
        console.log(set1.size); //0


        /* 
        如何对数组快速去重：用Set
        [2, 1, 1, 3, 5, 8, 3]
        */
       var arr1 = [2, 1, 1, 3, 5, 8, 3];
       var set2 = new Set(arr1); // set具有天然去重功能
       console.log([...set2]);

       console.log(Array.from(new Set([2, 1, 1, 3, 5, 8, 3])));


    </script>
</head>
<body>

</body>
</html>
