    <script>
       
        //a的默认值是1， b的默认值是2
        let [a = 1, b = 2] = [3];

        console.log(a, b);

        // null !== undefined

        console.log('---------');

        /* 
        在等号右边只要是undefined，左边就取默认值
         */
        //let [a2 = 1, b2 = 2] = [3];
        //let [a2 = 1, b2 = 2] = [3,]; //a2=3,  b2=2
        let [a2 = 1, b2 = 2] = [3, undefined]; // a2=3, b2=2
        console.log(a2, b2);



    </script>
