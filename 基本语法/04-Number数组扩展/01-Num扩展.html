    <script>
       
       /* 
       JS进制问题
       1. 2进制     0b(ES6)
       2. 8进制     0 凡是以0开头就是八进制，0o(ES6)
       3. 10进制    
       4. 16进制    0x
       */

        //二进制
        console.log(0b11); // 2 + 1 = 3

        //八进制
        console.log(011); // 8 + 1 = 9
        console.log(0o11); // 8 + 1 = 9

        //十六进制
        console.log(0x11); // 16 + 1 = 17


        //指数运算 ： **
        console.log(2**3); // 8

        //JS能表示的最大整数在（-2^53，2^53）之间，超出范围后计算结果就不精确了
        console.log(Math.pow(-2, 53), Math.pow(2, 53));

        //安全整数
        console.log(Math.pow(2, 53) == Math.pow(2, 53) + 1); //true不能表示再大的数了


    </script>
