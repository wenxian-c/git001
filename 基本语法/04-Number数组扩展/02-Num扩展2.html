<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
    <script>
       
        //Number.isSafeInteger()判断是否为安全整数
        console.log(Number.isSafeInteger(Math.pow(2, 53))); //false
        console.log(Number.isSafeInteger(Math.pow(2, 53) - 1)); //true

        console.log('---------');

        //Number.isFinite()用来检查一个数值是否为数字（finite）
        console.log(Number.isFinite(30)); // true
        console.log(Number.isFinite(2.8)); // true
        console.log(Number.isFinite(NaN)); // false
        console.log(Number.isFinite(Infinity)); // false
        console.log(Number.isFinite(-Infinity)); // false
        console.log(Number.isFinite('ttt')); // false
        console.log(Number.isFinite('30')); // false
        console.log(Number.isFinite(true)); // false

        console.log('---------');

        //Number.isNaN()用来判断一个值是否为NaN,对数值有效，非数值一律返回true。
        console.log(Number.isNaN(NaN)); // true
        console.log(Number.isNaN(20));  // false
        console.log(Number.isNaN('100'));  // false
        console.log(Number.isNaN(true));  // false

        console.log(Number.isNaN(5 / NaN)); // true
        console.log(Number.isNaN('true' / 0));  // true
        console.log(Number.isNaN('true' / 'true'));  // true
        //NaN not anumber （不是一个有意义的数字）

        console.log('---------');
    
        //ES6将parseInt()和parseFloat()移植到Number对象上，行为完全不变，目的是减少全局性方法，始于颜逐步模块化
        //ES5写法
        console.log(parseInt('12.34')) ;//12
        console.log(parseFloat('123.45#')); //123.45
        //ES6写法
        console.log(Number.parseInt('12.34')); //12
        console.log(Number.parseFloat('123.45#')); //123.45
        /* 
        笔试题
        */
        console.log(parseInt('12e23abc')); //12
        console.log(parseFloat('12e23abc')); //1.2e+24
        console.log(parseFloat('12a23abc')); //12
        console.log(parseFloat('12b23abc')); //12

        console.log('---------');

        //Number.isInteger是否整数
        console.log(Number.isInteger(12)); // true
        console.log(Number.isInteger(12.0)); // true
        console.log(Number.isInteger(12.1)); // false
        console.log(Number.isInteger("12")); // false
        console.log(Number.isInteger(true)); // false

        console.log('---------');

        //Number.EPSILON误差范围
        console.log(Number.EPSILON); //2.220446049250313e-16
        console.log(Number.EPSILON.toFixed(20));
        console.log((0.1 + 0.2 -0.3) < Number.EPSILON); // true




    </script>
</head>

</body>
</html>
