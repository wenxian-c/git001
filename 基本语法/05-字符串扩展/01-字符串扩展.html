<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
    <script>
       
        var s= "𠮷a";
        console.log(s.length); //3

        console.log(s.charAt(0)); //''
        console.log(s.charAt(1)); //''
        console.log(s.charAt(2)); //'a'

        //获取指定位的code码
        console.log(s.charCodeAt(0)); //55362
        console.log(s.charCodeAt(1)); //57271
        console.log(s.charCodeAt(2)); //97

        console.log('-------');

        //codePointAt()方法，能够正确处理 4 个字节储存的字符，返回一个字符的码点。
        console.log(s.codePointAt(0)); //134071
        console.log(s.codePointAt(0).toString(16)); //0x20BB7

        //用于从码点返回对应字符
        console.log(String.fromCharCode(0x20BB7)); //不能操作大于\uFFFF的值
        console.log(String.fromCodePoint(0x20BB7));

        /* 
        
        */
        

       
    </script>
</head>
