        2. 在取值中可以做计算
        3. 可以调用方法
        4. 支持换行，空格和换行都会保留
        */

        var str = 'Hello World'; //普通字符串

            'Wolrd    你好';

        //模板字符串
        var tql = `Hello ${num} world`; //获取变量
        var tql1 = `Hello ${num - 1000} world`; //计算
        var tql2 = `Hello ${greet()} world`; //调用方法
        var tql3 = `    Hello
             Wolrd    你好`; //支持换行
