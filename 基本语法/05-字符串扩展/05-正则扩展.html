<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
    <script>
        
        /* 
        之前的修饰符：
        g   (全文查找)
        i   (忽略大小写)
        m   (多行查找)

        新增：
        1. flags：获取修饰符
        2. u：识别新的Unicode码
        3. y：黏连
         */


        //第二个参数修饰符（flag）
        var regex = new RegExp('Abc', 'i'); //等价于 var regex = /abc/i;
        console.log(regex.flags);// i

        //原有正则对象的修饰符是ig，它会被第二个参数i覆盖。
        var f = new RegExp(/abc/ig, 'i').flags;
        console.log(f);// i


        console.log(/\u{20BB7}/.test('𠮷')); // false
        console.log(/\u{20BB7}/u.test('𠮷')); // true


        var s = 'ggg-gg-g';
        var r1 = /g+/g; // g+ 表示g的一次或多次

        //第一次
        console.log(r1.exec(s)[0]); // 'ggg'
        console.log(r1.exec(s)[0]); // 'gg'
        console.log(r1.exec(s)[0]); // 'g'
        console.log(r1.exec(s)); // null

        var r2 = /g+/y; // 黏连
        console.log(r2.exec(s)[0]); // 'ggg'
        console.log(r2.exec(s)); // null
       
    </script>
