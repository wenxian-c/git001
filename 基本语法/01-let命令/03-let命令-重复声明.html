<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* 
        let命令
        1.块级作用域（区分：全局变量和局部变量）只有在{}花括号内有效，与function无关！
        2.不存在变量作用域提升,使用let必须先声明再提升
        3.不允许重复声明

         */
        
        
        var a = 1;
        var a = 2;
        console.log(a);

        let b = 3;
        let b = 4;
        console.log(b);//Identifier 'b' has already been declared

    </script>
</head>
<body>

</body>
</html>
