<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="message"></h1>
<script type="module">
    class Greeter {
        constructor(message) {
            this.message = message;
        }
        greet() {
            var element = document.querySelector('message');
            element.innerHTML = this.message;
        }
    };
    var greeter = new Greeter('Hello, world');
    greeter.greet();
</script>
</body>
</html>
