    <script>
        
        //重点（全部记住）
        /* 
        1. Array from()：
        Array.from方法用于将两类对象转为真正的数组：
        （长得像数组）即类似数组的对象（array-like object）和
        可遍历（iterable）的对象（包括ES6新增的数组结构Set和Map）。

        任何有length属性的对象和有遍历器接口（Symbol.iterator）,
        都可以通过Array.from方法转为数组。

        2. [...]运算符可以将某些数据结构（具有遍历器接口(Symbol.iterator)）转为数组。
 
        3. Array.of()方法用于将一 组数值，转换为数组。
 
        4. copyWithin()：修改当前 数组，将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组。
        
        5. find(): find()找出第一个符合条件的数组成员；如果没有符合条件的成员，则返回undefined。

        6. findIndex(): findIndex()用法同indexof,找索引

        7. fill(): 使用给定值，填充一个数组。可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。

        */
        

        //TODO step5: find()方法
        /* 
        用法：需要函数作为参数传入
        value: 当前的值
        index：当前值的位置
        arr：源数组
        */
        var result = [1, 5, 20, 35, 45].find(function(value, index, arr) {
            return value > 20;
        });
        console.log(result); // 35


        //TODO step6: findIndex()方法
        var index = [1, 5, 8, 10].findIndex(function(value, index, arr) {
            return value > 9;
        })
        console.log(index); //3


        //TODO step7: fill()方法
        //数组元素全部被替换
        var arr = [1, 2, 3].fill(7);
        console.log(arr); //[7, 7, 7]
        //指定元素被替换
        arr = [1, 2, 3].fill(7, 1, 2);
        console.log(arr); //[1, 7, 3]


    </script>
