<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
 
</head>
<body>
<div>div--01</div>
<div>div--02</div>
<div>div--04</div>
<div>div--04</div>
<div>div--05</div>

    <script>
        
        //重点（全部记住）
        /* 
        1. Array from()：
        Array.from方法用于将两类对象转为真正的数组：
        （长得像数组）即类似数组的对象（array-like object）和
        可遍历（iterable）的对象（包括ES6新增的数组结构Set和Map）。

        任何有length属性的对象和有遍历器接口（Symbol.iterator）,
        都可以通过Array.from方法转为数组。

        2. [...]运算符可以将某些数据结构（具有遍历器接口(Symbol.iterator)）转为数组。

        3. Array.of()方法用于将一组数值，转换为数组。

        4. copyWithin()方法：修改当前数组，将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组。
        
    
        */

        //TODO step2: [...]运算符
        var divArr = document.querySelectorAll('div');
        var divArr2 = [...divArr];// 功能与Array.from一致，比较简洁
        console.log(divArr2);

        //不具备遍历能力
        //var arr = [...{length: 3}]; //错误
        //console.log(arr);

        /* 
        在ES6中，有三类数据结构原生具备Iterator接口：数组、某些类似数组的对象、Set和Map结构，对象（Object）
        之所以没有默认部署Iterator接口，是因为对象的哪个属性先遍历，哪个属性是后遍历是不确定的。
        */

        
        //TODO step3: Arry.of()方法
        var arr = Array.of(1, 2, 3);
        arr1 = Array.of(1);
        arr2 = Array.of();
        arr3 = Array.of(undefined);

        console.log(arr); // [1, 2, 3]
        console.log(arr1); //[1]
        console.log(arr2); //[]
        console.log(arr3); //[undefined]


        /* 
        TODO step4: copyWithin方法: 三个参数：
        target（必需）：从该位置开始替换数据
        start（可选）：从该位置开始读取位置，默认为0。如果为负值，表示倒数。
        end（可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示倒数。 
        */
        console.log([1, 2, 3, 4, 5].copyWithin(0, 3)); //(5) [4, 5, 3, 4, 5]
        console.log([1, 2, 3, 4, 5].copyWithin(0, 2)); //(5) [3, 4, 5, 4, 5]
        console.log([1, 2, 3, 4, 5].copyWithin(1, 2, 3)); //[1, 3, 3, 4, 5]
        console.log([1, 2, 3, 4, 5].copyWithin(1, -3, -1)); //(5) [1, 3, 4, 4, 5]

    </script>


</body>
</html>
